<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
.Table {
	display: table;
}

.Title {
	display: table-caption;
	text-align: center;
	font-weight: bold;
	font-size: larger;
}

.Heading {
	display: table-row;
	font-weight: bold;
	text-align: center;
}

.Row {
	display: table-row;
}

.Cell {
	display: table-cell;
	border: solid;
	border-width: thin;
	padding-left: 5px;
	padding-right: 5px;
}
</style>
</head>

<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}"
		method="post">
		<p>
			Id: <input type="text" th:field="*{id}" />
		</p>
		<p>
			Name: <input type="text" th:field="*{quote.name}" />
		</p>
		<p>
			Message: <input type="text" th:field="*{content}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	<div class="Table">
		<div class="Title">
			<p>This is a Table</p>
		</div>
		<div class="Heading">
			<div class="Cell">
				<p>Heading 1</p>
			</div>
			<div class="Cell">
				<p>Heading 2</p>
			</div>
			<div class="Cell">
				<p>Heading 3</p>
			</div>
		</div>
		<div class="Row">
			<div class="Cell">
				<p>Row 1 Column 1</p>
			</div>
			<div class="Cell">
				<p>Row 1 Column 2</p>
			</div>
			<div class="Cell">
				<p>Row 1 Column 3</p>
			</div>
		</div>
		<div class="Row">
			<div class="Cell">
				<p>Row 2 Column 1</p>
			</div>
			<div class="Cell">
				<p>Row 2 Column 2</p>
			</div>
			<div class="Cell">
				<p>Row 2 Column 3</p>
			</div>
		</div>
	</div>

</body>

</html>
